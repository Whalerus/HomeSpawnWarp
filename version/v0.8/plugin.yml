name: HomeSpawnWarp
main: com.Pieter3457.HomeSpawnWarp.HomeSpawnWarp
version: 0.8
description: >
  HomeSpawnWarp Beta
author: pieter3457
website: http://dev.bukkit.org/bukkit-plugins/homespawnwarp/
commands:
  sethome:
    description: Set your home to your current position.
  home:
    description: Go to your with /sethome set home.
  homelist:
    description: Prints out all your homes.
  delhome:
    description: Deletes the given home.
  setspawn:
    description: Set the worldspawn.
  spawn:
    description: Go to the worldspawn.
  setwarp:
    description: Set a public warp.
  warp:
    description: Warp to a warplocation.
  delwarp:
    description: Remove a public warp.
  warplist:
    description: View a list of available warps.